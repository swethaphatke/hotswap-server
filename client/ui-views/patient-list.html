<html lang="en" ng-app="hotswapApp">

<head>
    <title>Hospital Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/semantic.min.css">
</head>

<body>

    <div class="ui menu">
        <div class="header item hotswap" data-msg-id="app-title">Brand</div>
        <div class="right menu">
            <a class="item" href="login.html"><i class="sign out icon"></i> Log Out</a>
            <a class="item" id="refresh"><i class="refresh icon"></i>
 Refresh</a>
        </div>
    </div>
    <div class="ui container">
        <div class="ui icon message transition hidden close">
            <i class="notched circle loading icon"></i>
            <i class="close icon"></i>
            <div class="content">
                <div class="header">
                    Update available
                </div>
                <p>Hold tight, your application will be updated soon.</p>
            </div>

        </div>
    </div>
    <div class="ui container">
        <h2>Find patient's details below in form of list</h2>
        <div class="patient-list">

        </div>
    </div>


    <script src="../js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../js/semantic.min.js"></script>

    <script>
        $.get("../../app-data/messages_en.json", function(data) {
            var messages = JSON.parse(data);
            $(".hotswap").each(function(item) {
                $(this).text(messages[$(this).attr('data-msg-id')]);
            });
        });

        $.get("../../app-data/patient-list.json", function(data) {
            var patients = JSON.parse(data).patient;
            var template = '<div class="ui middle aligned selection list">' +
                '<div class="item">' +
                '<img class="ui avatar image" src="http://semantic-ui.com/images/avatar/small/helen.jpg">' +
                '<div class="content">' +
                '<a class="header" href="_href_">_name_</a>' +
                '</div>' +
                '</div>' +
                '</div>';
            var innerHTML = "";
            for (var i = 0; i < patients.length; i++) {
                var temp = template.replace("_name_", patients[i].name);
                temp = temp.replace("_href_", "patient-details.html?id=" + patients[i].id);
                innerHTML += temp;
            }
            $(".patient-list").html(innerHTML);
        });

        $('.message .close')
            .on('click', function() {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });
    </script>
    <script src="../js/updates.js"></script>

</body>

</html>
