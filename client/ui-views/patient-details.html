<html lang="en" ng-app="hotswapApp">

<head>
    <title>Hospital Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/semantic.min.css">
</head>

<body>

    <div class="ui menu">
        <div class="header item hotswap" data-msg-id="app-title">Brand</div>
        <a class="item" href="patient-list.html"><i class="angle left icon"></i> Back</a>
        <div class="right menu">
            <a class="item" href="login.html"><i class="sign out icon"></i> Log Out</a>
            <a class="item" id="refresh"><i class="refresh icon"></i>
 Refresh</a>
        </div>
    </div>
    <div class="ui container">
        <div class="ui icon message transition hidden close">
            <i class="notched circle loading icon"></i>
            <i class="close icon"></i>
            <div class="content">
                <div class="header">
                    Update available
                </div>
                <p>Hold tight, your application will be updated soon.</p>
            </div>

        </div>
    </div>
    <div class="ui container">
        <h2>Patients details for <span class="patient-name"></span></h2>
        <div class="ui list divided">
            <div class="item">
                <div class="header patient-name"></div>
                Patient's Name
            </div>
            <div class="item">
                <div class="header patient-phone"></div>
                Patient's Phone
            </div>
        </div>
    </div>


    <script src="../js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../js/patient-details.js"></script>
    <script src="../js/semantic.min.js"></script>

    <script>
        $.get("../../app-data/messages_en.json", function(data) {
            var messages = JSON.parse(data);
            $(".hotswap").each(function(item) {
                $(this).text(messages[$(this).attr('data-msg-id')]);
            });
        });
        var patient_id = getUrlParameter('id');
        var patient = null;
        $.get("../../app-data/patient-list.json", function(data) {
            var patients = JSON.parse(data).patient;

            for (var i = 0; i < patients.length; i++) {
                if (patients[i].id == patient_id) {
                    patient = patients[i];
                    break;
                }
            }
            $(".patient-name").html(patient.name);
            $(".patient-phone").html(patient.phone);
        });

        $('.message .close')
            .on('click', function() {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });


        $("#refresh").on("click", function() {
            $.get("http://localhost:3000/version", function(data) {
                var version = data.version;
                if (version > 0) {
                    $(".hidden").removeClass("hidden");
                }
            })
        });
    </script>
</body>

</html>
