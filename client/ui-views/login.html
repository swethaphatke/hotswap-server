<html lang="en" ng-app="hotswapApp">

<head>
    <title>Hospital Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/semantic.min.css">
</head>

<body>

    <div class="ui menu">
        <div class="header item hotswap" data-msg-id="app-title">Brand</div>
        
    </div>
    <div class="ui container">
        <h2>Hello. Please login to continue</h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <a class="ui fluid large teal submit button" href="patient-list.html"><i class="sign in icon"></i> Login</a>
            </div>

            <div class="ui error message"></div>
        </form>
    </div>


    <script src="../js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../js/semantic.min.js"></script>

    <script>
        $.get("../../app-data/messages_en.json", function(data) {
            var messages = JSON.parse(data);
            $(".hotswap").each(function(item) {
                $(this).text(messages[$(this).attr('data-msg-id')]);
            });
        });
    </script>
</body>

</html>
